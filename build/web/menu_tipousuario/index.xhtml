<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./../templates/base.xhtml">
    <!-- Index de Menu TipoUsuario -->
    <ui:define name="content">
        <f:view>
            <h:form>

                <h2> <h:graphicImage library="images" name="tipos.png" /> <h:outputText value="Control de Accesos"/> </h2>

                <h4> <h:messages globalOnly="false" style="color: red" /> </h4>

                <h:dataTable value="#{menuTipousuarioController.listado()}" var="item" rowClasses="webgrid-selected-row" headerClass="webgrid-header">

                    <h:column>
                        <f:facet name="header"> <h:outputText value="ID"/> </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value="Menu"/> </f:facet>
                        <h:outputText value="#{item.menuId.nombre}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value="Tipo Usuario"/> </f:facet>
                        <h:outputText value="#{item.tipousuarioId.nombre}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value="Creado"/> </f:facet>
                        <h:outputText value="#{item.created}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-4"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value="Modificado"/> </f:facet>
                        <h:outputText value="#{item.updated}">
                            <f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="GMT-4"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value=""/> </f:facet>
                        <h:commandLink action="#{menuTipousuarioController.edit(item.id)}">
                            <h:graphicImage library="images" name="edit.gif" />
                        </h:commandLink>
                    </h:column>

                    <h:column>
                        <f:facet name="header"> <h:outputText value=""/> </f:facet>
                        <h:commandLink action="#{menuTipousuarioController.eliminar(item.id)}">
                            <h:graphicImage library="images" name="delete.gif" />
                        </h:commandLink>
                    </h:column>

                </h:dataTable>

                <h:commandLink action="#{menuTipousuarioController.create()}">
                    <h:graphicImage library="images" name="crear.gif" />
                </h:commandLink><br/> <br/>

            </h:form>
        </f:view>

    </ui:define>

</ui:composition>
